<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>

  <!--Fonte-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--CABEÇALHO-->
  <header class="header">
    <a href="#" aria-label="Página inicial">
      <img src="assets/logo.svg" alt="Logo do YouTube" class="youtube-logo">
    </a>

    <form class="search-bar" role="search">
      <input 
        class="search-input" 
        type="search" 
        placeholder="Pesquisar" 
        aria-label="Pesquisar vídeos"
      >
      <button type="submit" class="search-btn" aria-label="Pesquisar">
        <img src="assets/magnify.svg" alt="Ícone de pesquisa">
      </button>
    </form>

    <div class="menu-icons">
      <a href="#" aria-label="Enviar vídeo">
        <img src="assets/video-plus.svg" alt="Enviar vídeo">
      </a>
      <a href="#" aria-label="Aplicativos">
        <img src="assets/apps.svg" alt="Aplicativos">
      </a>
      <a href="#" aria-label="Notificações">
        <img src="assets/bell.svg" alt="Notificações">
      </a>
      <a href="#" aria-label="Seu canal">
        <img 
          class="menu-channel-icon" 
          src="https://yt3.googleusercontent.com/nQ9mA23fEOAuKREUH4JYZAms-fVH7-mguAUjm5yLNQU1fulWrv3BZ6JbaddOOSocvGrorY1uDkU=s160-c-k-c0x00ffffff-no-rj" 
          alt="Imagem do canal"
        >
      </a>
      <button id="theme-toggle" class="theme-toggle" aria-label="Alternar modo de tema">🌙</button>
    </div>
  </header>

  <!--CATEGORIAS-->
  <nav class="categories">
    <section class="category-section">
      <button class="category active">Tudo</button>
      <button class="category">Games</button>
      <button class="category">Esportes</button>
      <button class="category">Programação</button>
      <button class="category">Música</button>
      <button class="category">Filmes</button>
      <button class="category">Desenhos</button>
      <button class="category">LiveStream</button>
      <button class="category">Vlogs</button>
      <button class="category">Calistenia</button>
      <button class="category">Futebol</button>
      <button class="category">Viagens</button>
      <button class="category">Outros</button>
    </section>
  </nav>

  <!--VÍDEOS-->
  <main class="videos">
    <section class="video-section">
      <article class="video-container">
        <a href="#" class="thumbnail" data-duration="6:30">
          <img 
            src="https://i.ytimg.com/an_webp/T2ag2rIFJeU/mqdefault_6s.webp?du=3000&sqp=CMTq2ccG&rs=AOn4CLA8IFer17x1-dKMXeOwq-o6UzrL8g"
            alt="Miniatura do vídeo"
            loading="lazy"
          >
        </a>

        <div class="video-bottom-section">
          <a href="#">
            <img 
              class="channel-icon"
              src="https://yt3.googleusercontent.com/nQ9mA23fEOAuKREUH4JYZAms-fVH7-mguAUjm5yLNQU1fulWrv3BZ6JbaddOOSocvGrorY1uDkU=s160-c-k-c0x00ffffff-no-rj"
              alt="Ícone do canal"
              loading="lazy"
            >
          </a>

          <div class="video-details">
            <a href="#" class="video-title">Video Title</a>
            <a href="#" class="video-channel-name">Paulo Vitor</a>
            <div class="video-metadata">
              <span>7,1 mil visualizações</span> • <span>há 1 ano</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>

  <!--Script para alternar o tema-->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Carregar preferência salva
    if (localStorage.getItem('theme') === 'dark' || 
        (prefersDarkScheme.matches && !localStorage.getItem('theme'))) {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = '🔆';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      themeToggle.textContent = isDark ? '🔆' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
